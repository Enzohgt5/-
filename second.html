<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>신혼여행 일정입니다!</title>
    <style>
        body {
            background: #fffaf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            color: #333;
        }
        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        .category {
            max-width: 600px;
            margin: 0 auto;
        }
        .category-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            cursor: pointer;
            color: #2980b9;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .category-title:hover {
            border-color: #2980b9;
        }
        .subcategory {
            margin-left: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #34495e;
            cursor: pointer;
            text-decoration: underline;
        }
        .subcategory:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>신혼여행 일정입니다!</h1>
    <div class="category">
        <div class="category-title" onclick="toggleSubcategory()">신혼여행</div>
        <div id="subcategory-container" style="display:none;">
            <div class="subcategory" onclick="location.href='third.html'">몰타</div>
        </div>
    </div>

    <script>
        function toggleSubcategory() {
            const container = document.getElementById('subcategory-container');
            if (container.style.display === 'none') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }
    </script>
</body>
</html>
